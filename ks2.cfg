echo "////////////////////////////////////////"
echo "ks2.cfg startet"
echo "----------------------------------------"

rate "786432"
// 0.5 Mbps – rate "62500"
// 1.0 Mbps – rate "125000"
// 1.5 Mbps – rate "187500"
// 1.57 Mbps – rate "196608" (Default)
// 2.0 Mbps – rate "250000"
// 2.5 Mbps – rate "312500"
// 3.0 Mbps – rate "375000"
// 3.5 Mbps – rate "437500"
// 4.0 Mbps – rate "500000"
// 4.5 Mbps – rate "562500"
// 5.0 Mbps – rate "625000"
// 5.5 Mbps – rate "687500"
// 6.0 Mbps – rate "750000"
// 6.2 Mbps – rate "786432" (Max)

//// Custom
snd_menumusic_volume "0.01" // music volume in menu
zoom_sensitivity_ratio_mouse "0.818933027098955175" // Should match unscoped sensitivity


sensitivity "1.4"
volume "0.8"

cl_dm_buyrandomweapons "0"

bind j "ent_fire smokegrenade_projectile kill; stopsound"

//Jump throw

alias "+jumpaction" "+jump;"
alias "+throwaction" "-attack; -attack2"
alias "-jumpaction" "-jump"
bind n "+jumpaction;+throwaction;"


echo "----------------------------------------"
echo "ks2.cfg loaded"
echo "Sensitivity 1.4"
echo "Volume 0.8"
echo "////////////////////////////////////////"
